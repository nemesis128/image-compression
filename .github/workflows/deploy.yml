name: ğŸš€ Deploy WebP Converter to cPanel via FTP

on:
  push:
    branches:
      - release-prod

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run linter
        run: npm run lint

      - name: ğŸ—ï¸ Build React app
        run: npm run build
        env:
          NODE_ENV: production

      - name: ğŸ“Š Build summary
        run: |
          echo "ğŸ“¦ Build completed successfully!"
          echo "ğŸ“ Build directory contents:"
          ls -la dist/
          echo "ğŸ“ Build size:"
          du -sh dist/

      - name: ğŸš€ Deploy to Production via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: dist/
          server-dir: /
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.env
            **/.env.*
            **/package*.json
            **/README.md
            **/CLAUDE.md
            **/*.log
            **/.DS_Store
            **/Thumbs.db
            **/desktop.ini
            **/.vscode/**
            **/.idea/**
            **/coverage/**
            **/tests/**
            **/test/**
            **/*.test.*
            **/*.spec.*
            **/src/**
            **/public/**
            **/vite.config.*
            **/eslint.config.*
            **/*.config.js
            **/*.config.ts
          dry-run: false

      - name: ğŸ‰ Deployment completed
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "ğŸŒ Your WebP Converter is now live!"
          echo "ğŸ“… Deployed at: $(date)"
